<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=“UTF-8">
  <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="../stylesheets/style.css" />
  <title>Your Results</title>
</head>

<body data-src="assets/img/film.jpg" class="uk-background-secondary uk-light uk-padding">
  <div class="uk-position-top">
    <nav class="uk-navbar-container uk-navbar-transparent uk-sticky" uk-navbar>
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
          <li class="uk-active"><a href="../../index.html">HOME</a></li>
          <li><a href="./mymatches.html">My Matches </a></li>
        </ul>
      </div>
    </nav>
  </div>
  <h3 style="text-align: center">Welcome to</h3>
  <h1 class="uk-heading-xlarge uk-text-center">GameFlix!</h1>
  <div>
    <div class="uk-card uk-card-default uk-card-body" id="results">
      You are: The <span id="quest-role"></span>
    </div>
    <p></p>
  </div>
  <div uk-grid></div>
  <div class="uk-grid-small uk-child-width-expand@s uk-text-center uk-grid-match" uk-grid>
    <div>
      <div class="uk-card uk-card-default">
        <div class="uk-card-header">
          <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-auto"></div>
            <div class="uk-width-expand">
              <h3 class="uk-card-title uk-margin-remove-bottom" id="movie-name"></h3>
            </div>
          </div>
        </div>
        <div class="uk-card-body">
          <img src="" id="movie-poster" />
        </div>
        <div class="uk-card-footer" id="movie-info">
          <p>Genre: <span id="movie-genres"></span></p>
          <p>Overview: <span id="movie-overview"></span></p>
          <p>Release: <span id="movie-release"></span></p>
          <p>Rating: <span id="movie-rating"></span></p>
          <br />
          <br />
          <button class="uk-button uk-button-default save-bttn" id="save-movie">
            Add to my Matches
          </button>
          <button class="uk-button uk-button-default refresh-bttn" id="refresh-movie">
            New Results
          </button>
        </div>
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-default">
        <div class="uk-card-header">
          <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-auto"></div>
            <div class="uk-width-expand">
              <h3 class="uk-card-title uk-margin-remove-bottom" id="game-name"></h3>
            </div>
          </div>
        </div>
        <div class="uk-card-body">
          <img src="" id="game-poster" />
        </div>
        <div class="uk-card-footer" id="game-info">
          <p>Genre: <span id="game-genres"></span></p>
          <p>Overview: <span id="game-tags"></span></p>
          <p>Release: <span id="game-release"></span></p>
          <p>Rating: <span id="game-rating"></span></p>
          <p>Playtime: <span id="game-playtime"></span></p>
          <button class="uk-button uk-button-default save-bttn" id="save-game">
            Add to my Matches
          </button>
          <button class="uk-button uk-button-default refresh-bttn" id="refresh-game">
            New Results
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <p id="movie-name"></p>
    <img id="movie-poster" />
    <div>
      <p id="movie-genres"></p>
      <p id="movie-overview"></p>
      <p id="movie-release"></p>
      <p id="movie-rating"></p>
    </div>
  </div>
  <div class="comtainer">
    <div>
      <p id="game-name"></p>
    </div>
    <div>
      <img id="game-poster" />
      <p id="game-genres"></p>
      <p id="game-tags"></p>
    </div>
    <p id="game-release"></p>
    <p id="game-rating"></p>
    <p id="game-playtime"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="../scripts/resultsScripts.js"></script>
</body>

</html>
