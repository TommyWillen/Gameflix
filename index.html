<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="style.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css"
    />
    <title>Gameflix</title>
  </head>
  <body class="uk-background-secondary uk-light uk-padding uk-panel">
    <div class="uk-position-relative">
      <div class="uk-position-top">
        <nav
          class="uk-navbar-container uk-navbar-transparent uk-sticky"
          uk-navbar
        >
          <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
              <li class="uk-active"><a href="#">HOME</a></li>
              <li><a href="#">My Matches </a></li>
            </ul>
          </div>
        </nav>
      </div>
      <h3 style="text-align: center">Welcome to</h3>
      <h1 class="uk-heading-xlarge uk-heading-medium uk-text-center">
        GameFlix!
      </h1>

      <p class="uk-text-center">
        Complete the brief survey below to find your gaming and film matches.
        Click <b>MatchMe!</b> to begin.
      </p>

      <div
        class="uk-container uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light"
        data-src="assets/img/test2.jpg"
        uk-img
      >
        <div
          style="text-align: center"
          class="uk-grid-column uk-grid-row-small uk-child-width-1-1@s"
          uk-grid
        >
          <button
            id="matchMe"
            class="uk-text-center uk-button-secondary uk-button-large uk-text-bold"
          >
            MatchMe!
          </button>
        </div>
      </div>
      <div class="uk-container" id="displayQs">
        
      </div>
    </div>
    <div></div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/scripts/script.js"></script>

  </body>
</html>
