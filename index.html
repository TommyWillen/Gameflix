  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"

  <body class="uk-background-secondary uk-light uk-padding">
    <div class="uk-position-top">
      <nav
        class="uk-navbar-container uk-navbar-transparent uk-sticky"
        uk-navbar
      >
        <div class="uk-navbar-left">
          <ul class="uk-navbar-nav">
            <li class="uk-active"><a href="index.html">HOME</a></li>
            <li><a href="./assets/pages/mymatches.html">My Matches </a></li>
          </ul>

    <div

          class="uk-text-center uk-button-secondary uk-button-large uk-text-bold"

      id="displayQs"

    <div></div>
